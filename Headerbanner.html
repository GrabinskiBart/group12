
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #fff;
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .olympic-rings {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .ring {
            width: 50px;
            height: 50px;
            border: 5px solid;
            border-radius: 50%;
            margin: -6px; /* Reduced margin to make rings closer */
            animation: pulse 2s infinite;
        }
        .ring.blue { border-color: #00a2e5; }
        .ring.black { border-color: #000000; }
        .ring.red { border-color: #ee334e; }
        .ring.yellow { border-color: #f7d42b; }
        .ring.green { border-color: #00a859; }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            top: -10px;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="banner">
    <div class="olympic-rings">
        <div class="ring blue"></div>
        <div class="ring black"></div>
        <div class="ring red"></div>
        <div class="ring yellow"></div>
        <div class="ring green"></div>
    </div>
    <h1>Welcome to the Olympics!</h1>
    <p>Celebrating sportsmanship and unity.</p>
    <a href="https://mywordle.strivemath.com/?id=c661739c-bcd7-4390-b878-53091da92d36" target="_blank" class="button">Play Wordle</a>
</div>

<script>
    // Function to create confetti elements
    function createConfetti() {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = getRandomColor();
        document.body.appendChild(confetti);

        // Remove confetti after animation
        setTimeout(() => {
            confetti.remove();
        }, 5000);
    }

    // Function to generate random colors
    function getRandomColor() {
        const colors = ['#ff0', '#f00', '#0f0', '#00f', '#f0f'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    // Create confetti at intervals
    setInterval(createConfetti, 300);
</script>

</body>
</html>
