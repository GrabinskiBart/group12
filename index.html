    body {
    margin: 0;

}

.banner {
    max-height: 90vh; /* Limit height to 90% of viewport height */
    overflow-y: auto; /* Enable vertical scrolling if content exceeds max-height */
}

/* Additional styles for mobile responsiveness */
@media (max-width: 600px) {
    .banner {
        width: 95%; /* Make banners take more width on small screens */
    }
}
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #fff;
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .olympic-rings {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .ring {
            width: 50px;
            height: 50px;
            border: 5px solid;
            border-radius: 50%;
            margin: -6px; /* Reduced margin to make rings closer */
            animation: pulse 2s infinite;
        }
        .ring.blue { border-color: #00a2e5; }
        .ring.black { border-color: #000000; }
        .ring.red { border-color: #ee334e; }
        .ring.yellow { border-color: #f7d42b; }
        .ring.green { border-color: #00a859; }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            top: -10px;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
         .button {

        body {

        .background {
            position: fixed;

            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, #ff7e5f, #feb47b);
            animation: gradientAnimation 10s ease infinite;

        @keyframes gradientAnimation {
            0% { background: linear-gradient(270deg, #ff7e5f, #feb47b); }
            50% { background: linear-gradient(270deg, #6a82fb, #fc5c7d); }

        .olympic-rings {

        }
        .ring {
            width: 30px;
            height: 30px;
            border: 5px solid transparent;
            border-radius: 50%;
            margin: 0 -5px; /* Negative margin for overlap */
        }
        .blue { border-color: #0033A0; }
        .black { border-color: #000; }
        .red { border-color: #EF3340; }
        .yellow { border-color: #FFD100; }

        h1 {
            margin: 0;
            font-size: 1.5em;
        }
    </style>

<script>
    // Function to create confetti elements
    function createConfetti() {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = getRandomColor();
        document.body.appendChild(confetti);

        // Remove confetti after animation
        setTimeout(() => {
            confetti.remove();
        }, 5000);
    }

    // Function to generate random colors
    function getRandomColor() {
        const colors = ['#ff0', '#f00', '#0f0', '#00f', '#f0f'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    // Create confetti at intervals
    setInterval(createConfetti, 300);
</script>
