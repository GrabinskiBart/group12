<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You, Ester and Sophie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            background-color: #ffe4e1;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            margin: auto;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #8a2be2;
            font-weight: 700;
            animation: slideIn 1s ease-out;
        }
        p {
            color: #333;
            font-size: 18px;
            animation: fadeIn 2s ease-in-out;
        }
        .book {
            width: 100px;
            margin: 20px;
            animation: bounce 2s infinite;
        }
        button {
            background-color: #8a2be2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #7a1fa2;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
    <script>
        function changeMessage() {
            const messages = [
                "Your dedication is inspiring!",
                "Thank you for making a difference!",
                "We are grateful for your wisdom!"
            ];
            const messageElement = document.getElementById('dynamicMessage');
            messageElement.innerText = messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Thank You, Ester and Sophie!</h1>
        <p id="dynamicMessage">Your guidance and support have been invaluable. We appreciate all that you do!</p>
       
        <button onclick="changeMessage()">Change Message</button>
    </div>
</body>
</html>

</body>
</html>
